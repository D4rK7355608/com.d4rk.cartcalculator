test-turbine = { module = "app.cash.turbine:turbine", version.ref = "testTurbine" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockk" }
test-koin = { module = "io.insert-koin:koin-test", version.ref = "koin" }
